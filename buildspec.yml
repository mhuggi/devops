version: 0.2
env:
  variables:
    CI: "true"
phases:
  install:
    commands:
      - yarn
      - yarn add axios
  build:
    commands:
      - yarn build
      - yarn test
post_build:
  build:
    commands:
      - echo cp to s3...
      - aws s3 cp build s3://devops-app-arcada--recursive
      - echo Build completed on `date`
artifacts:
    files:
        - '**/*'
    discard-paths: no
    name: build-$(date +%Y-%m-%d)
    base-directory: 'build'
